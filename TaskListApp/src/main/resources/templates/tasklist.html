<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Fixed Header -->
    <div class="page-header">
        <h1>Task Management</h1>
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
    </div>
    
    <!-- Welcome Message -->
    <div class="welcome-message">
        <h2>Welcome <span th:text="${username}"></span>, Here are your tasks</h2>
    </div>
    
    <section class="task-section">
        <div class="task-container">
            <!-- Filter Dropdown and New Task Button -->
            <div class="filter-container">
                <select id="statusFilter" class="filter-dropdown">
                    <option value="all">All Tasks</option>
                    <option value="TODO">To Do</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="DONE">Done</option>
                </select>
                <button id="createTaskBtn" class="btn btn-primary">+ New Task</button>
            </div>
            
            <!-- Tasks Display -->
            <div class="tasks-grid" id="tasksGrid">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </section>

    <!-- Create/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Task</h2>
                <span class="close">&times;</span>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <label for="shortDescription">Title *</label>
                    <input type="text" id="shortDescription" name="shortDescription" required maxlength="255" 
                           placeholder="Enter task title">
                </div>
                
                <div class="form-group">
                    <label for="longDescription">Description</label>
                    <textarea id="longDescription" name="longDescription" rows="5" 
                              placeholder="Enter detailed description (optional)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" name="status" required>
                        <option value="TODO">To Do</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="DONE">Done</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Task Modal -->
    <div id="viewTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Task Details</h2>
                <span class="close view-close">&times;</span>
            </div>
            <div class="task-details">
                <div class="detail-row">
                    <strong>ID:</strong>
                    <span id="viewTaskId"></span>
                </div>
                <div class="detail-row">
                    <strong>Title:</strong>
                    <span id="viewShortDescription"></span>
                </div>
                <div class="detail-row">
                    <strong>Status:</strong>
                    <span id="viewStatus" class="status-badge"></span>
                </div>
                <div class="detail-row">
                    <strong>Description:</strong>
                    <p id="viewLongDescription"></p>
                </div>
                <div class="detail-row">
                    <strong>Created:</strong>
                    <span id="viewCreatedAt"></span>
                </div>
                <div class="detail-row">
                    <strong>Last Updated:</strong>
                    <span id="viewUpdatedAt"></span>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-primary" id="editFromViewBtn">Edit</button>
                <button type="button" class="btn btn-secondary view-close">Close</button>
            </div>
        </div>
    </div>

    <script src="/js/tasklist.js"></script>
</body>
</html>
